<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #474e5d;
  font-family: Helvetica, sans-serif;
}

/* The actual timeline (the vertical ruler) */
.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Container around content */
.container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 50%;
}

/* The circles on the timeline */
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: white;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */
.left {
  left: 0;
}

/* Place the container to the right */
.right {
  left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}

/* Add arrows to the right container (pointing left) */
.right::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  left: 30px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
}

/* Fix the circle for containers on the right side */
.right::after {
  left: -16px;
}

/* The actual content */
.content {
  padding: 20px 30px;
  background-color: white;
  position: relative;
  border-radius: 6px;
}

/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
  /* Place the timelime to the left */
  .timeline::after {
  left: 31px;
  }
  
  /* Full-width containers */
  .container {
  width: 100%;
  padding-left: 70px;
  padding-right: 25px;
  }
  
  /* Make sure that all arrows are pointing leftwards */
  .container::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left::after, .right::after {
  left: 15px;
  }
  
  /* Make all right containers behave like the left ones */
  .right {
  left: 0%;
  }
}
</style>
</head>
<body>

<div class="timeline">
  <div class="container left">
    <div class="content">
      <h2>JULY 01, 2013</h2>
      <p>IRNSS-1A, PSLV-C22</p>
      <img src="IRNSS 1A after integration.jpg" alt="IRNSS 1A SATELLITE AFTER INTEGRATION">
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h2>OCTOBER 16, 2014</h2>
      <p>IRNSS-1C, PSLV-C26</p>
      <img src="PSLV-C26 inside mobile service tower.jpg" alt="PSLV-C26 INSIDE MOBILE SERVICE TOWER">
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h2>MARCH 28, 2015</h2>
      <p>IRNSS-1D, PSLV-C27</p>
      <img src="pslv-c27-2nd-stage-during-vehicle-assembly.jpg.webp" alt="PSLV-C27 2ND STAGE DURING VEHICLE ASSEMBLY">
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h2>JANUARY 20, 2016</h2>
      <p>IRNSS-1E, PSLV-C31</p>
      <img src="22-irnss-1espacecraftbeingintegratedwithpslv-c31.jpg.webp" alt="IRNSS-1E SPACECRAFT BEING INTEGRATED WITH PSLV-C31">
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h2>MARCH 10, 2016</h2>
      <p>IRNSS-1F, PSLV-C32</p>
      <img src="12irnss-1fspacecraftisbeingintegratedwithpslv-c32.jpg.webp" alt="IRNSS-1F SPACECRAFT BEING INTEGRATED WITH PSLV-C32">
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h2>APRIL 28, 2016</h2>
      <p>IRNSS-1G, PSLV-C33</p>
      <img src="container with TRNSS-1G being transported.jpg" alt="CONTAINER WITH IRNSS-1G BEING TRANSPORTED">
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h2>APRIL 12, 2018</h2>
      <p>IRNSS-1I, PSLV-C41</p>
      <img src="IRNSS 1-I, PSLV-C41.jpg" alt="IRNSS-1I">
    </div>
  </div>

</div>

</body>
</html>
